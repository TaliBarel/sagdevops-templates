alias: sag-spm-boot-winrm
description: WinRM-enabled remote installation using CC bootstrap installer

environments:
  default:  
    nodes: ${}                  # REQUIRED: remote hostnames to bootstrap: host1,host2
    cc.installer: ${}           # REQUIRED: command central bootstrap installer
    # os.credentials.key: ${}     # REQUIRED: Windows credentials for remote hosts connection
    os.username: vmtest         # TODO: need to be able to extrac from os.credentials.key or not use at all
    os.password: wmtest         # TODO: need to be able to extrac from os.credentials.key or not use at all

    install.dir: C:\SoftwareAG # Remote installation dir
    spm.port: 8092              # SPM HTTP port
    os.temp.dir: C:\temp        # Can't we use %TEMP%?

    # spm.credentials.key: SECURE_ADMINISTRATOR  # SPM Administrator custom credentials

    actions:
      bootstrap.ps1:
        target: WINDOWS 
        description: Bootstrap SPM on remote hosts
        phase: pre 
        script: >
          .\profiles\CCE\templates\sag-spm-boot-winrm\push-bootstrap.ps1 
          -Computername ${nodes} 
          -RemoteTempPath ${os.temp.dir} 
          -LocalInstallerZip .\profiles\CCE\data\installers\${cc.installer} 
          -RemoteInstallPath ${install.dir} 
          -AcceptLicense
          -PlainCredentials ${os.username}:${os.password}

layers:
  infra:
    templates:
      - spm

templates:
  spm: 
    products:
      SPM:
        OSGI-SPM: # REQUIRED for registering OSGI-SPM as infrastructure layer instance

provision:
  default:
    infra: ${nodes}

nodes:
  default:
    default:
      port: ${spm.port}
      secure: false                     # always start with HTTP
#      credentials: ${spm.credentials.key} # NOT yet supported
      bootstrapInfo:
        installer: ${cc.installer}      # NOT used, but forces Layers UI to show the selector
        installDir: ${install.dir}      # For validation only